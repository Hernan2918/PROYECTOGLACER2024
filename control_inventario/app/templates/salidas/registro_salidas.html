<div class="modal fade" id="Salidas" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalRegistroSalidas">Nueva salida</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/registro_productos_salidas" method="post" onsubmit="return validarFormularioSalidasProductos()" >
                    <input type="hidden" id="id_producto" name="id_producto">
                    <div class="mb-3">
                        <label for="medidaS" class="form-label">Media</label>
                        <input type="txt" class="form-control" id="medidaS" name="medidaS" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="proveedoresS" class="form-label">Proveedor</label><br>
                        <select id="proveedoresS" name="proveedoresS" class="form-control" readonly >
                            <option value="" id="proveedoresS">Selecciona una opción</option>
                            {% for proveedor in proveedores %}
                            <option value="{{ proveedor.id_proveedor }}">{{ proveedor.nombre }}</option>
                            {% endfor %}
                        </select> 
                    </div>
                    <div class="mb-3">
                        <label for="productoS" class="form-label">Nombre</label>
                        <input type="txt" class="form-control" id="productoS" name="productoS" readonly>
                        <div class="invalid-feedback" id="productoSalidaError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="calidadS" class="form-label">Calidad</label>
                        <input type="txt" class="form-control" id="calidadS" name="calidadS" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label for="categoriasS" class="form-label">Categoría</label><br>
                        <select id="categoriasS" name="categoriasS" class="form-control" readonly>
                            <option value="" id="categoriasS">Selecciona una opción</option>
                            {% for categoria in categorias %}
                            <option value="{{ categoria.id_categoria }}">{{ categoria.nombre }}</option>
                            {% endfor %}
                        </select> 
                    </div>
                    <div class="mb-3">
                        <label for="salida" class="form-label">Cantidad de salida</label>
                        <input type="txt" class="form-control" id="salida" name="salida">
                        <div class="invalid-feedback" id="entradaSalidaError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="fechapRO" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fechapRO" name="fechapRO">
                        <div class="invalid-feedback" id="fechaSalidaErrorPRO"></div>
                    </div>
                    <div class="mb-3">
                        <label for="destino" class="form-label">Destino</label>
                        <input type="txt" class="form-control" id="destino" name="destino">
                        <div class="invalid-feedback" id="origenSalidaError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="estatus" class="form-label">Estatus</label><br>
                        <select id="estatus" name="estatus" class="form-control">
                            <option value="" id="salidas">Selecciona una opción</option>
                            <option>Realizado</option>
                            <option>No realizado</option>
                            
                        </select> 
                        <div class="invalid-feedback" id="estatusSalidaError"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-danger" id="Registrar" name="Registrar">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
