<div class="modal fade" id="Entradas" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalRegistroLabel">Nueva entrada</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/registro_tinacos_entradas" method="post" >
                    <input type="hidden" id="id_producto" name="id_producto">
                    
                    <div class="mb-3">
                        <label for="proveedores" class="form-label">Proveedor</label><br>
                        <select id="proveedores" name="proveedores" class="form-control" >
                            <option value="" id="proveedores">Selecciona una opción</option>
                            {% for proveedor in proveedores %}
                            <option value="{{ proveedor.id_proveedor }}">{{ proveedor.nombre }}</option>
                            {% endfor %}
                        </select> 
                        <div class="invalid-feedback" id="proveedoresEntradaError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="producto" class="form-label">Nombre</label>
                        <input type="txt" class="form-control" id="producto" name="producto" readonly>
                        <div class="invalid-feedback" id="nombreError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="litros" class="form-label">Litros</label>
                        <input type="txt" class="form-control" id="litros" name="litros" readonly>
                        <div class="invalid-feedback" id="productoEntradaError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Nombre</label>
                        <input type="txt" class="form-control" id="color" name="color" readonly>
                        <div class="invalid-feedback" id="colorEntradaError"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="categorias" class="form-label">Categoría</label><br>
                        <select id="categorias" name="categorias" class="form-control" readonly>
                            <option value="" id="categorias">Selecciona una opción</option>
                            {% for categoria in categorias %}
                            <option value="{{ categoria.id_categoria }}">{{ categoria.nombre }}</option>
                            {% endfor %}
                        </select> 
                        <div class="invalid-feedback" id="categoriasEntradaError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="entrada" class="form-label">Cantidad de entrada</label>
                        <input type="txt" class="form-control" id="entrada" name="entrada">
                        <div class="invalid-feedback" id="entradaError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha">
                        <div class="invalid-feedback" id="fechaEntradaError"></div>
                    </div>
                    
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-danger" id="Registrar" name="Registrar">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
