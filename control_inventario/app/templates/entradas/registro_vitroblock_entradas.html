<div class="modal fade" id="Entradas" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalRegistroLabel">Nueva entrada</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/registro_vitroblock_entradas" method="post" >
                    <input type="hidden" id="id_vitroblock" name="id_vitroblock">
                    
                    <div class="mb-3">
                        <label for="proveedoresV" class="form-label">Proveedor</label><br>
                        <select id="proveedoreV" name="proveedoresV" class="form-control" readonly >
                            <option value="" id="proveedores">Selecciona una opción</option>
                            {% for proveedor in proveedores %}
                            <option value="{{ proveedor.id_proveedor }}">{{ proveedor.nombre }}</option>
                            {% endfor %}
                        </select> 
                        <div class="invalid-feedback" id="proveedoresError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label><br>
                        <select id="tipo" name="tipo" class="form-control">
                            <option value="">Selecciona una opción</option>
                            <option>Shade</option>
                            <option>Transportado</option>
                            <option>Perla</option>
                            <option> </option>
                            
                        </select> 
                        <div class="invalid-feedback" id="tiposError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="medida" class="form-label">Media</label>
                        <input type="txt" class="form-control" id="medida" name="medida" readonly>
                        <div class="invalid-feedback" id="medidaError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="producto" class="form-label">Nombre</label>
                        <input type="txt" class="form-control" id="producto" name="producto" readonly>
                        <div class="invalid-feedback" id="productoError"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="categorias" class="form-label">Categoría</label><br>
                        <select id="categorias" name="categorias" class="form-control" readonly>
                            <option value="" id="categorias">Selecciona una opción</option>
                            {% for categoria in categorias %}
                            <option value="{{ categoria.id_categoria }}">{{ categoria.nombre }}</option>
                            {% endfor %}
                        </select> 
                        <div class="invalid-feedback" id="categoriasError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="entrada" class="form-label">Cantidad de entrada</label>
                        <input type="txt" class="form-control" id="entrada" name="entrada">
                        <div class="invalid-feedback" id="entradaError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha">
                        <div class="invalid-feedback" id="fechaError"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-danger" id="Registrar" name="Registrar">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
